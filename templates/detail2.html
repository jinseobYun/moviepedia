<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화정보 웹사이트</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
      }

      .logo-container {
        position: relative;
      }

      .logo-container img {
        position: absolute;
      }

      .netflix-logo {
        top: 10%;
        left: 10%;
        max-width: 100px;
        transform: rotate(30deg); /* 회전 각도 설정 */
      }

      .wavve-logo {
        top: 30%;
        left: 50%;
        max-width: 100px;
        transform: rotate(60deg); /* 회전 각도 설정 */
      }

      .watcha-logo {
        top: 50%;
        left: 30%;
        max-width: 100px;
        transform: rotate(-45deg); /* 회전 각도 설정 */
      }

      .disney-plus-logo {
        top: 70%;
        left: 70%;
        max-width: 100px;
        transform: rotate(-15deg); /* 회전 각도 설정 */
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img
        class="netflix-logo"
        src="https://w7.pngwing.com/pngs/393/55/png-transparent-netflix-logo-thumbnail.png"
